<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">

    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="title">Net<span id="span1">Flix</span></h1>
        <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        <form action="result.html" method="get" id="survey-form" target="_blank">
            <div class="box">
                <label for="name">Name</label>
                <br>
                <input type="text" name="Name" id="name" placeholder="enter your name">
            </div>
            <br>
            <div class="box">
                <label for="age">Age</label>
                <br>
                <input type="text" name="Age" id="age" placeholder="age">
            </div>
            <br>
            <div class="box">
                <label for="email">Email</label>
                <br>
                <input type="text" name="e-mail" id="email" placeholder="enter your Email">
            </div>
            <br>
            <div class="box">
                <label for="dropdown" id="dropdown-label">Content type</label>
                <br>
                <select name="Content" id="dropdown">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                </select>
                
            </div>
            <br>
            <div class="box">
                <label for="" id="checkbox">Movie type</label>
                <br>
                <label for="first-check">
                    <input type="checkbox" name="movie1" id="first-check" value="Comedy">
                    Comedy
                </label>
                <br>
                <label for="second-check">
                    <input type="checkbox" name="movie2" id="second-check" value="Action">
                    Action
                </label>
                <br>
                <label for="third-check">
                    <input type="checkbox" name="movie3" id="third-check" value="Romance">
                    Romance
                </label>
                <br>                
            </div>
            <br>
            <div class="box">
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="Gender" id="gender">
                <label for="gender">Male</label>
                <br>
                <input type="radio" name="Gender" id="gender">
                <label for="gender">Female</label>
                <br>
                <input type="radio" name="Gender" id="gender">
                <label for="gender">Other</label>
                <br>

            </div>
            <br>
            <div class="box">
                <label for="feedback">Feed back</label>
                <br>
                <textarea name="Comments" id="comment" cols="50" rows="5" placeholder="any comment"></textarea>
            </div>
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
        




    </div>
</body>
</html>
